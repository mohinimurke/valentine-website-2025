body {

  background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* CARD */
.card {
  background: white;
  padding: 40px 30px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  max-width: 340px;
  z-index: 10;
}

h1 {
  color: #ff5d8f;
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  color: #666;
  font-size: 15px;
  margin-bottom: 25px;
}

/* BUTTONS */
button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yes {
  background: #3cb371;
  color: white;
  font-size: 18px;
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background: #f2f2f2;
  color: #333;
  position: absolute;
}

/* NO BUTTON EFFECT */
@keyframes shake {
  0% { transform: translateX(0) scale(0.9); }
  25% { transform: translateX(-6px) scale(0.85); }
  50% { transform: translateX(6px) scale(0.8); }
  75% { transform: translateX(-6px) scale(0.85); }
  100% { transform: translateX(0) scale(0.9); }
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  font-size: 18px;
  animation: float 6s infinite ease-in;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
