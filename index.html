<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px 35px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 320px;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      background: #f1f1f1;
      color: #333;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.7;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <p>I promise snacks, laughter & bad jokes ğŸ¥¹</p>

  <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™ƒ</button>
</div>

<script>
  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        flex-direction:column;
        color:white;
        font-family:Poppins, sans-serif;
        text-align:center;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
      ">
        <h1 style="font-size:36px;">YAYYY ğŸ’•ğŸ¥°</h1>
        <p style="font-size:18px;">Best decision of your day ğŸ˜ŒğŸ’</p>
      </div>
    `;
  }

  function moveNo() {
    const no = document.getElementById("no");
    no.style.top = Math.random() * 80 + "vh";
    no.style.left = Math.random() * 80 + "vw";
  }

  for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "ğŸ’–" : "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.fontSize = (Math.random() * 10 + 14) + "px";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
