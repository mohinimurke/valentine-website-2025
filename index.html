<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Question ğŸ’Œ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.6);
      font-size: 20px;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>
  <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™„</button>
</div>

<script>
  function yesClicked() {
    document.body.innerHTML = "<h1 style='color:white;'>YAYYYY ğŸ’•ğŸ’</h1>";
  }

  function moveNo() {
    const no = document.getElementById("no");
    no.style.top = Math.random() * 80 + "vh";
    no.style.left = Math.random() * 80 + "vw";
  }

  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
