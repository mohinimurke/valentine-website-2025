<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Cutieee ğŸ’–</title>

<style>
  body {
    background: #ffe6f0;
    font-family: "Poppins", sans-serif;
    text-align: center;
    padding: 50px;
  }

  h1 {
    color: #e84393;
    font-size: 32px;
  }

  .buttons {
    margin-top: 40px;
  }

  button {
    font-size: 22px;
    padding: 14px 28px;
    margin: 15px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #4cd137;
    color: white;
    box-shadow: 0 0 10px pink;
  }

  #noBtn {
    background: #ff7675;
    color: white;
    position: absolute;
  }

  .shake {
    animation: shake 0.4s infinite;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
  }

  #final {
    display: none;
    margin-top: 30px;
    font-size: 26px;
    color: #d6336c;
  }

  img {
    margin-top: 20px;
    width: 220px;
  }
</style>
</head>

<body>

<h1>Hi Cutieee ğŸ’•<br>Will you be my Valentine forever?</h1>

<div class="buttons">
  <button id="yesBtn">ğŸ’– YES ğŸ’–</button>
  <button id="noBtn">NO ğŸ˜œ</button>
</div>

<div id="final">
  You've made my heart dance with joy! ğŸ’ƒ<br>
  Let's create unforgettable memories together, cutie! â¤ï¸
  <br>
  <img src="https://media.tenor.com/1s3A0aZ9p3UAAAAi/bubu-dudu-love.gif">
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const final = document.getElementById("final");

  noBtn.addEventListener("mouseover", () => {
    noBtn.classList.add("shake");
    noBtn.style.top = Math.random() * 400 + "px";
    noBtn.style.left = Math.random() * 300 + "px";
    noBtn.style.transform = "scale(0.8)";
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    final.style.display = "block";
  });
</script>

</body>
</html>
